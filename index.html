<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7-Day Fitness Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>7-Day At-Home Fitness Schedule</h1>
    <p>Tap any exercise for steps & images.</p>
  </header>
  <nav>
    <ul id="dayTabs">
      <li class="active" data-day="1">Day 1</li>
      <li data-day="2">Day 2</li>
      <li data-day="3">Day 3</li>
      <li data-day="4">Day 4</li>
      <li data-day="5">Day 5</li>
      <li data-day="6">Day 6</li>
      <li data-day="7">Day 7</li>
    </ul>
  </nav>
  <main id="schedule"></main>

  <div id="exerciseModal" class="hidden">
    <div class="modal-overlay" onclick="closeModal()"></div>
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <h2 id="modalTitle"></h2>
      <img id="modalImage" src="" alt="Exercise Image" />
      <p id="modalDesc"></p>
      <p><strong>Tips:</strong> <span id="modalTips"></span></p>
    </div>
  </div>

  <script src="assets/exercises.js"></script>
  <script src="assets/schedule.js"></script>
</body>
</html>
